<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chemistry app</title>
    <style>
      #electron-loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 9999;
        display: flex;
        height: 100vh;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      #loading-atom {
        animation: spin 1s linear infinite;
        margin: auto;
        width: 20rem;
      }
    </style>
  </head>
  <body>
    <div id="electron-loading-screen">
      <img id="loading-atom" src="atom.svg" alt="loading" draggable="false"/>
    </div>

    <script type="text/javascript">
      
    </script>
  </body>
</html>
